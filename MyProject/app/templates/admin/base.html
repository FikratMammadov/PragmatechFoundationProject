<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex">
        <nav class="navbar navbar-expand navbar-dark bg-dark col-6 col-md-2" style="height: 100vh;">

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul class="navbar-nav flex flex-column">
                            <li class="nav-item active">
                                <a class="nav-link" href="/admin">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/shop_contact">Shop Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/features">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/logos">Logos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/cards">Payment Cards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/social_medias">Social Medias</a>
                            </li>
                        </ul>
                    
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <div class="container col-6 col-md-10 my-4">
        <div class="row">
            <div class="col-12">
                {% block content %}
                    
                {% endblock content %}
            </div>
        </div>
    </div>
    </div>
    

     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
